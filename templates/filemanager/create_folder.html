{% extends 'base.html' %}

{% block title %}Create New Folder - Django File Manager{% endblock %}

{% block content %}
<div class="bg-white shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
            Create New Folder
        </h3>
        <div class="mt-2 max-w-xl text-sm text-gray-500">
            <p>Enter a name for your new folder.</p>
        </div>
        <form method="post" class="mt-5">
            {% csrf_token %}
            
            {% if parent %}
            <input type="hidden" name="parent" value="{{ parent.id }}">
            <div class="mb-4">
                <p class="text-sm text-gray-600">
                    Creating folder in: <span class="font-medium">{{ parent.name }}</span>
                </p>
            </div>
            {% endif %}
            
            <div class="max-w-lg">
                <label for="name" class="block text-sm font-medium text-gray-700">
                    Folder Name
                </label>
                <div class="mt-1">
                    <input type="text" name="name" id="name" required
                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                        placeholder="Enter folder name">
                </div>
            </div>

            <div class="mt-5 flex space-x-3">
                <button type="submit"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <i class="fas fa-folder-plus mr-2"></i>
                    Create Folder
                </button>
                <a href="{% if parent %}{% url 'folder_view' parent.id %}{% else %}{% url 'dashboard' %}{% endif %}"
                    class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
